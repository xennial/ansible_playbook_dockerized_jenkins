- name: Remove any previous versions of docker that might come bundled on the system
  command: apt-get remove docker docker-engine docker.io containerd runc

- name: Install packages to allow apt to use a repository over HTTPS
  apt: 
    name: "{{ packages }}"
  state: latest
  vars:
    packages:
    - apt-transport-https 
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common

- name: Add Docker signing key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
    id: 0EBFCD88

- name: Set up stable repo
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu "{{ ansible_distribution_release }}" stable
    state: present

- name: Update the package index
  apt:
    update_cache: yes

- name: Install the latest version of Docker CE and containerd
  apt: 
    name: "{{ packages }}"
  state: latest  
  vars:
    packages: 
    - docker-ce
    - docker-ce-cli
    - containerd.io


